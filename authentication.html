<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assests/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <main class=" lg:w-screen lg:h-screen  flex justify-center items-center lg:px-70 lg:py-40 bg-[#e6eee8] px-3">
        <div class="w-full lg:h-full bg-[#b9dbc1] rounded-2xl overflow-hidden flex flex-col lg:flex-row ">
            <div class="lg:w-1/2 bg-[#476750] h-full  flex flex-col gap-10 items-center justify-center relative">
                <div class="px-5 flex flex-col z-1 py-20 lg:py-0">
                    <h1 class="font-bold text-5xl font-sans text-white pb-5">
                        Welcome to Furni.
                    </h1>
                    <p class="text-white font-semibold">
                        Your online partner for buying furniture. Just Sign Up and Begen.
                    </p>
                </div>
                <img class="absolute lg:top-10 lg:left-10 left-5 top-5 z-2 lg:flex "src="assests/favicon.png" alt="">
                <img class="absolute opacity-80 h-full lg:flex lg:w-fit w-full object-cover" src="assests/—Pngtree—blue purple gradient fluid ball_3806351.png" alt="">
            </div>
            <div class="lg:px-20 py-10 flex  w-full flex-col">
                <div class="flex flex-col items-center lg:gap-10">
                    <h1 class="text-4xl font-bold text-[#476750] ">Sign Up</h1>
                    <p class="text-gray-600 font-semibold pb-3">Create your account, Please fill details.</p>
                </div>

                <div class="flex justify-center  gap-5 relative w-full items-center pt-10 px-5 lg:px-0">
                    <input class="lg:w-1/2 w-full bg-white py-4 rounded-full pl-12 pr-8  outline-none text-sm"type="email" placeholder="Email">
                    <i class="ri-mail-fill absolute lg:left-53 text-xl left-10"></i>
                </div>
                <div class="flex justify-center pt-10 gap-5 relative w-full items-center px-5 lg:px-0">
                    <input class="lg:w-1/2 bg-white py-4 rounded-full pl-12 pr-8  outline-none text-sm w-full "type="password" placeholder="Password">
                    <i class="ri-lock-password-line absolute lg:left-53 left-10 text-xl"></i>
                </div>
                <div class="flex justify-center pt-3 px-8">
                <div class="flex justify-between items-center lg:w-1/2 w-full">
                    <a class="underline text-gray-500"href="">Forget Password</a>
                    <a class="underline text-gray-500"href="">Login</a>
                </div>
            </div>
                <div class="flex justify-center pt-5 flex-col items-center gap-3">
                    <button class="w-fit px-15 py-4 bg-[#476750] text-white font-semibold rounded-full text-lg cursor-pointer">Sign Up</button>
                    <h3 class="text-lg text-gray-500 pb-3 font-semibold">or</h3>
                    <div class="flex gap-6">
                        <a href=""><i class="ri-google-fill text-xl  bg-[#476750] text-white rounded-full px-4 py-4"></i></a>
                        <a href=""><i class="ri-facebook-fill text-xl  bg-[#476750] text-white rounded-full px-4 py-4"></i></a>
                        <a class=""href=""><i class="ri-twitter-x-line text-xl  bg-[#476750] text-white rounded-full px-4 py-4"></i></a>
                    </div>
                </div>
            </div>
        </div>
        

    </main>
</body>

</html>
